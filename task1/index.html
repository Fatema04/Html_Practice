<!DOCTYPE html>
<html>
    <head>
        <title>
            SIGN UP FORM
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="content">
            <div class="logo">
                <img src="images/logo.png">
            </div>



            <div class="dashboard">

                <h3><p>Ready to Sign In?</p></h3>

            <div class="user">
                <i class="fa-solid fa-user" aria-hidden="true"></i>
                <input type="text" id="user" placeholder="Enter your Username" required></div>

                <div class="log">
                    <i class="fa-solid fa-user-lock"></i>
                    <input type="text" id="log" placeholder=" Enter your Passward" required></div>

                    <div class="text1">Forget passward?</div>


                    <button class="btn">Sign in</button>

                    <div class="text2">Don't have any account?
                        <a href="#" target="_blank">Sign up</a>
                    </div>

            </div>
            

        </div>
    </body>
</html>
